<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWeb Cloud API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* GitHub Dark Theme Colors */
            --gh-bg: #0d1117;
            --gh-canvas: #161b22;
            --gh-border: #21262d;
            --gh-text: #c9d1d9;
            --gh-text-secondary: #8b949e;
            --gh-link: #58a6ff;
            --gh-success: #238636;
            --gh-danger: #da3633;
            --gh-warning: #bb8009;
            --gh-accent: #bc8cff;
            --gh-accent-secondary: #ff7b72;

            /* UI Colors */
            --primary-color: var(--gh-link);
            --primary-dark: #1f6feb;
            --secondary-color: var(--gh-accent);
            --success-color: var(--gh-success);
            --danger-color: var(--gh-danger);
            --warning-color: var(--gh-warning);
            --light-color: var(--gh-text);
            --dark-color: var(--gh-text);
            --gray-color: var(--gh-text-secondary);
            --gray-light: var(--gh-border);

            /* UI Tokens */
            --border-radius: 6px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            --box-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.2s ease;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --font-mono: "SF Mono", "Monaco", "Consolas", "Liberation Mono", "Courier New", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--gh-bg);
            color: var(--gh-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            color: var(--gh-text);
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            font-size: 2.2rem;
            color: var(--gh-link);
        }

        .subtitle {
            color: var(--gh-text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--gh-canvas);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--gh-border);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--box-shadow-light);
            border-color: var(--gh-link);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--gh-text);
            font-size: 1.4rem;
        }

        .card-title i {
            font-size: 1.3rem;
            color: var(--gh-link);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gh-text);
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 14px 16px;
            background-color: var(--gh-bg);
            border: 1px solid var(--gh-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--gh-text);
            transition: var(--transition);
            min-width: 200px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--gh-link);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: var(--gh-link);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            color: var(--gh-text);
        }

        .btn {
            padding: 14px 24px;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--gh-success);
            color: white;
            border-color: var(--gh-success);
        }

        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--gh-canvas);
            color: var(--gh-text);
            border-color: var(--gh-border);
        }

        .btn-secondary:hover {
            background-color: var(--gh-border);
            border-color: var(--gh-text-secondary);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--gh-danger);
            color: white;
            border-color: var(--gh-danger);
        }

        .btn-danger:hover {
            background-color: #f85149;
            border-color: #f85149;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--gh-success);
            color: white;
            border-color: var(--gh-success);
        }

        .btn-success:hover {
            background-color: #2ea043;
            border-color: #2ea043;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: var(--gh-warning);
            color: white;
            border-color: var(--gh-warning);
        }

        .btn-warning:hover {
            background-color: #d29922;
            border-color: #d29922;
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
            min-width: 180px;
        }

        #createServerForm {
            display: none;
            border: 1px solid var(--gh-border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        #result {
            margin-top: 30px;
        }

        .result-card {
            background-color: var(--gh-canvas);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--gh-border);
            overflow-x: auto;
        }

        .result-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--gh-text);
            font-size: 1.4rem;
        }

        .server-list {
            list-style: none;
        }

        .server-list li {
            background-color: var(--gh-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid var(--gh-link);
            transition: var(--transition);
            border: 1px solid var(--gh-border);
        }

        .server-list li:hover {
            transform: translateX(5px);
            border-color: var(--gh-link);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gh-text);
        }

        .server-id {
            color: var(--gh-text-secondary);
            font-size: 0.9rem;
            background-color: var(--gh-canvas);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--gh-border);
        }

        .server-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .server-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: var(--gh-text-secondary);
        }

        .server-detail i {
            color: var(--gh-link);
            width: 20px;
        }

        .os-list li, .finance-list li {
            background-color: var(--gh-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--gh-success);
            border: 1px solid var(--gh-border);
        }

        .finance-list li {
            border-left-color: var(--gh-warning);
        }

        #jsonResult {
            background-color: var(--gh-bg);
            color: var(--gh-text);
            padding: 20px;
            border-radius: var(--border-radius);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gh-border);
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: rgba(88, 166, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--gh-link);
            font-size: 0.9rem;
            border: 1px solid rgba(88, 166, 255, 0.2);
        }

        .token-info i {
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: rgba(35, 134, 54, 0.2);
            color: var(--gh-success);
            border: 1px solid rgba(35, 134, 54, 0.4);
        }

        .status-inactive {
            background-color: rgba(218, 54, 51, 0.2);
            color: var(--gh-danger);
            border: 1px solid rgba(218, 54, 51, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--gh-text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--gh-border);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn-group .btn {
                width: 100%;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .server-details {
                grid-template-columns: 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(88, 166, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(201, 209, 217, 0.3);
            border-radius: 50%;
            border-top-color: var(--gh-link);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud"></i> TimeWeb Cloud API</h1>
            <p class="subtitle">Управляйте своими облачными серверами через интерфейс в стиле GitHub Dark</p>
        </header>

        <main>
            <div class="card">
                <h2 class="card-title"><i class="fas fa-key"></i> Авторизация</h2>
                <div class="form-group">
                    <label for="tokenInput">API токен:</label>
                    <div class="input-group">
                        <input type="text" id="tokenInput" placeholder="Введите ваш API токен TimeWeb Cloud">
                        <button class="btn btn-primary" onclick="saveToken()">
                            <i class="fas fa-save"></i> Сохранить токен
                        </button>
                    </div>
                </div>
                <div id="tokenStatus" class="token-info hidden">
                    <i class="fas fa-check-circle"></i>
                    <span>Токен сохранен в локальном хранилище</span>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-cogs"></i> Управление</h2>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="loadFinancialInfo()">
                        <i class="fas fa-coins"></i> Финансы
                    </button>
                    <button class="btn btn-warning" onclick="loadOSInfo()">
                        <i class="fab fa-ubuntu"></i> Доступные ОС
                    </button>
                    <button class="btn btn-primary" onclick="loadServers()">
                        <i class="fas fa-server"></i> Список серверов
                    </button>
                    <button class="btn btn-secondary pulse" onclick="showCreateServerForm()">
                        <i class="fas fa-plus-circle"></i> Создать сервер
                    </button>
                </div>
            </div>

            <div id="createServerForm" class="card">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Создание нового сервера</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="serverName">Имя сервера:</label>
                        <input type="text" id="serverName" placeholder="Введите имя сервера">
                    </div>
                    <div class="form-group">
                        <label for="serverComment">Комментарий:</label>
                        <input type="text" id="serverComment" placeholder="Необязательный комментарий">
                    </div>
                    <div class="form-group">
                        <label for="osId">ID операционной системы:</label>
                        <input type="number" id="osId" placeholder="99" value="99">
                    </div>
                    <div class="form-group">
                        <label for="presetId">ID конфигурации (Preset ID):</label>
                        <input type="number" id="presetId" placeholder="4797" value="4797">
                    </div>
                    <div class="form-group">
                        <label for="bandwidth">Пропускная способность (Mbps):</label>
                        <input type="number" id="bandwidth" placeholder="1000" value="1000">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="ddosGuard" checked>
                            Защита от DDoS-атак
                        </label>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="createServer()">
                        <i class="fas fa-rocket"></i> Создать сервер
                    </button>
                    <button class="btn btn-secondary" onclick="hideCreateServerForm()">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </div>

            <div id="result"></div>
            <pre id="jsonResult"></pre>
        </main>

        <footer>
            <p>TimeWeb Cloud API Interface &copy; 2025 | Интерфейс в цветах GitHub Dark Theme</p>
        </footer>
    </div>

    <script>
        let currentServersData = null;

        function saveToken() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                alert('Пожалуйста, введите API токен');
                return;
            }
            
            localStorage.setItem('timeweb_token', token);
            document.getElementById('tokenStatus').classList.remove('hidden');
            
            const tokenInput = document.getElementById('tokenInput');
            tokenInput.style.borderColor = '#58a6ff';
            tokenInput.style.boxShadow = '0 0 0 3px rgba(88, 166, 255, 0.2)';
            
            setTimeout(() => {
                tokenInput.style.borderColor = '';
                tokenInput.style.boxShadow = '';
            }, 2000);
        }

        function getToken() {
            const token = localStorage.getItem('timeweb_token');
            if (!token) {
                alert('Сначала сохраните токен в поле выше');
                return null;
            }
            return token;
        }

        async function fetchData(url, displayFunction, method = 'GET', body = null) {
            const token = getToken();
            if (!token) return;

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };

                if (body && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(body);
                }

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <h3 class="result-title"><i class="fas fa-spinner loading"></i> Загрузка данных...</h3>
                    </div>
                `;
                document.getElementById('jsonResult').textContent = '';

                const response = await fetch(url, options);

                if (!response.ok) throw new Error('Ошибка запроса');
                
                const data = await response.json();
                displayFunction(data);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result-card">
                        <h3 class="result-title"><i class="fas fa-exclamation-triangle" style="color: #da3633;"></i> Ошибка</h3>
                        <p style="color: #da3633;">${error.message}</p>
                    </div>
                `;
                document.getElementById('jsonResult').textContent = '';
            }
        }

        async function deleteServer(serverId, serverName) {
            if (!confirm(`Вы уверены, что хотите удалить сервер "${serverName}" (ID: ${serverId})?`)) {
                return;
            }

            await fetchData(
                `https://api.timeweb.cloud/api/v1/servers/${serverId}`,
                function(data) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <h3 class="result-title"><i class="fas fa-check-circle" style="color: #238636;"></i> Сервер удален</h3>
                            <p>Сервер "${serverName}" успешно удален.</p>
                        </div>
                    `;
                    
                    setTimeout(loadServers, 2000);
                },
                'DELETE'
            );
        }

        async function createServer() {
            const serverData = {
                preset_id: parseInt(document.getElementById('presetId').value),
                is_ddos_guard: document.getElementById('ddosGuard').checked,
                os_id: parseInt(document.getElementById('osId').value),
                bandwidth: parseInt(document.getElementById('bandwidth').value),
                name: document.getElementById('serverName').value || 'new-server',
                comment: document.getElementById('serverComment').value || ''
            };

            if (!serverData.name) {
                alert('Введите имя сервера');
                return;
            }

            await fetchData(
                'https://api.timeweb.cloud/api/v1/servers',
                function(data) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <h3 class="result-title"><i class="fas fa-check-circle" style="color: #238636;"></i> Сервер создан</h3>
                            <p>Сервер "${serverData.name}" успешно создан с ID: ${data.server.id}</p>
                        </div>
                    `;
                    
                    hideCreateServerForm();
                    setTimeout(loadServers, 3000);
                },
                'POST',
                serverData
            );
        }

        function showCreateServerForm() {
            document.getElementById('createServerForm').style.display = 'block';
        }

        function hideCreateServerForm() {
            document.getElementById('createServerForm').style.display = 'none';
        }

        async function loadFinancialInfo() {
            await fetchData(
                'https://api.timeweb.cloud/api/v1/account/finances',
                displayFinancialResults
            );
        }

        async function loadOSInfo() {
            await fetchData(
                'https://api.timeweb.cloud/api/v1/os/servers',
                displayOSResults
            );
        }

        async function loadServers() {
            await fetchData(
                'https://api.timeweb.cloud/api/v1/servers?limit=100&offset=0',
                displayServersResults
            );
        }

        function displayJson(data) {
            document.getElementById('jsonResult').textContent = JSON.stringify(data, null, 2);
        }

        function displayFinancialResults(data) {
            let html = `
                <div class="result-card">
                    <h3 class="result-title"><i class="fas fa-coins"></i> Финансовая информация</h3>
                    <ul class="finance-list">
            `;
            
            for (const [key, value] of Object.entries(data.finances)) {
                html += `<li><strong>${key}:</strong> ${value}</li>`;
            }
            
            html += `
                    </ul>
                    <p><strong>response_id:</strong> ${data.response_id}</p>
                </div>
            `;
            document.getElementById('result').innerHTML = html;
            displayJson(data);
        }

        function displayOSResults(data) {
            let html = `
                <div class="result-card">
                    <h3 class="result-title"><i class="fab fa-ubuntu"></i> Доступные ОС (всего: ${data.meta.total})</h3>
                    <ul class="os-list">
            `;
            
            data.servers_os.forEach(os => {
                html += `<li>
                    <strong>${os.name} ${os.version}</strong> 
                    (${os.family}, ID: ${os.id})
                    ${os.requirements ? `, требуется диск: ${os.requirements.disk_min}MB` : ''}
                </li>`;
            });
            
            html += `
                    </ul>
                    <p><strong>response_id:</strong> ${data.response_id}</p>
                </div>
            `;
            document.getElementById('result').innerHTML = html;
            displayJson(data);
        }

        function displayServersResults(data) {
            currentServersData = data;
            let html = `
                <div class="result-card">
                    <h3 class="result-title"><i class="fas fa-server"></i> Серверы (всего: ${data.meta.total})</h3>
                    <ul class="server-list">
            `;
            
            data.servers.forEach(server => {
                const statusClass = server.status === 'active' ? 'status-active' : 'status-inactive';
                html += `
                    <li>
                        <div class="server-header">
                            <span class="server-name">${server.name}</span>
                            <div>
                                <span class="server-id">ID: ${server.id}</span>
                                <span class="status-badge ${statusClass}">${server.status}</span>
                            </div>
                        </div>
                        <div class="server-details">
                            <div class="server-detail">
                                <i class="fab fa-ubuntu"></i>
                                <span>${server.os.name} ${server.os.version}</span>
                            </div>
                            <div class="server-detail">
                                <i class="fas fa-microchip"></i>
                                <span>CPU: ${server.cpu} ядер</span>
                            </div>
                            <div class="server-detail">
                                <i class="fas fa-memory"></i>
                                <span>RAM: ${server.ram} MB</span>
                            </div>
                            <div class="server-detail">
                                <i class="fas fa-network-wired"></i>
                                <span>IP: ${server.networks[0]?.ips.map(ip => ip.ip).join(', ') || 'нет'}</span>
                            </div>
                            <div class="server-detail">
                                <i class="fas fa-calendar-alt"></i>
                                <span>Создан: ${new Date(server.created_at).toLocaleString()}</span>
                            </div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteServer(${server.id}, '${server.name.replace(/'/g, "\\'")}')">
                            <i class="fas fa-trash-alt"></i> Удалить сервер
                        </button>
                    </li>
                `;
            });
            
            html += `
                    </ul>
                    <p><strong>response_id:</strong> ${data.response_id}</p>
                </div>
            `;
            document.getElementById('result').innerHTML = html;
            displayJson(data);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('timeweb_token');
            if (savedToken) {
                document.getElementById('tokenInput').value = savedToken;
                document.getElementById('tokenStatus').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
